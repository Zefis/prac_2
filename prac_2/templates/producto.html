    <!-- Sección de contacto -->
    <section id="prod" class="prod">
        <h2>Registro de productos</h2>

        <!-- Formulario de contacto -->
        <form action="/proceso_3" method="post">
          <label for="producto">Producto:</label>
          <input type="text"name="producto"> <br>
          <label for="categoria">Categoria:</label>
          <select name="categoria" id="categoria">
              <option value="guerrero">Guerrero</option>
              <option value="mago">Mago</option>
              <option value="druida">Druida</option>
              <option value="cazador">Cazador</option>
              <option value="paladin">Paladín</option>
              <option value="picaro">Pícaro</option>
              <option value="brujo">Brujo</option>
              <option value="sacerdote">Sacerdote</option>
          </select><br>
          <label for="existencia">Existencia:</label>
          <input type="text" name="existencia"> <br>
          <label for="precio">Precio:</label>
          <input type="number" name="precio" step="0.01"> <br>


          <button type="submit">Enviar</button>
      </form>
    </section>
